<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photographer's Kaleidoscope</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="flex items-center min-h-screen bg-gray-50">
            <div class="flex-1 h-full max-w-4xl mx-auto bg-white rounded-lg shadow-xl">
                <div class="flex flex-col md:flex-row">
                    <div class="h-32 md:h-auto md:w-1/2">
                        <img class="object-cover w-full h-full" src="https://i.etsystatic.com/25065598/r/il/fca7a4/2596579037/il_fullxfull.2596579037_4lo7.jpg"
                            alt="img" />
                    </div>
                    <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
                        <div class="w-full">
                            <div class="flex justify-center">
                                <img src="https://i.pinimg.com/originals/c2/2e/84/c22e841b7b0bc549091b7a2c59bb5993.gif" class="w-20 h-20" alt="Logo">
                            </div>
                            <h1 class="mb-4 text-2xl font-bold text-center text-gray-700">
                                Photographer's Kaleidoscope
                            </h1>
                            <hr class="my-8" />
                            <h6 class="mb-2 text-1xl font-bold text-center text-gray-700">
                                Login to Your Account
                            </h6>
                            <div>
                                <label class="block text-sm">
                                    Email
                                </label>
                                <input type="email"
                                    class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                                    placeholder="" />
                            </div>
                            <div>
                                <label class="block mt-4 text-sm">
                                    Password
                                </label>
                                <input
                                    class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600"
                                    placeholder="" type="password" />
                            </div>
                            <button
                                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-blue-600 border border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue"
                                href="/dashboard">
                                Log in
                            </button>
                            <hr class="my-8" />
                            <p class="font-bold text-center">Don't have an account? <a href="/register" class="link-info" style="color:#0073ff;">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
