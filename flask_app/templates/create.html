
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photographer's Kaleidoscope</title>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible content" content="IE=edge">
    <meta name="viewport" context="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="https://i.pinimg.com/originals/c2/2e/84/c22e841b7b0bc549091b7a2c59bb5993.gif" height="28" alt="Logo">
            Photographer's Kaleidoscope</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a href="/dashboard" class="nav-item nav-link">Home</a>
                    <a href="/create/upload" class="nav-item nav-link">Create Post</a>
                    <a href="/logout" class="nav-item nav-link">Logout</a>
                </div>
            </div>
        </div>
    </nav>




    <div class="container" align="center">
        <form action="/create/sight" method='post' style="width: 60rem;">
            <h3 class="fw-bold mb-3 pb-3" style="letter-spacing: 1px;">Create Post</h3>
            <div class="form-outline mb-3">
                <div class="col-sm-4">
                    <label class="form-label" for="photograph_title">Photograph Title</label>
                    <input type="text" id="photograph_title" name="photograph_title" class="form-control form-control-lg" />
                </div>
            </div>
            <div class="form-outline mb-3">
                <div class="col-sm-4">
                    <label class="form-label" for="image">Upload Photograph</label>
                    <input type="file" accept="image/*" onchange="loadFile(event)" id="image" name="image" class="form-control form-control-lg">
                    <p><img id="output" width="200"/></p>
                </div>
            </div>
            <div class="form-outline mb-3">
                <div class="col-sm-4">
                    <label class="form-label" for="photographer_username">Photographer Username</label>
                    <input type="text" id="photographer_username" name="photographer_username" class="form-control form-control-lg" />
                </div>
            </div>            
            <div class="form-outline mb-3">
                <div class="col-sm-4">
                    <label class="form-label" for="photograph_discription">Photograph Description</label>
                    <textarea cols="30" row="5" name="photograph_discription" class="form-control form-control-lg"></textarea>
                </div>
            </div>
            <div class="form-outline mb-3"><p>Photograph Details</p>
                <div>
                    <label for="location">Location</label>
                    <input type="text" id="location" 
                        placeholder="" name="location">
                    <label for="photo_type">Photo Type</label>
                    <input type="text" id="photo_type" 
                        placeholder="" name="photo_type">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" 
                        placeholder="" name="subject">
                </div>
            </div>
            <div class="form-outline mb-3">
                <div>
                    <label for="shutter_speedd">Shutter Speed</label>
                    <input type="number" id="shutter_speedd" 
                        placeholder="" name="shutter_speedd">
                    <label for="aperture">Aperture</label>
                    <input type="number" id="aperture" 
                        placeholder="" name="aperture">
                    <label for="iso">ISO</label>
                    <input type="number" id="iso" 
                        placeholder="" name="iso">
                </div>
            </div>
            <div class="form-outline mb-3">
                <div>
                    <label for="focal_length">Focal Length</label>
                    <input type="number" id="focal_length" 
                        placeholder="" name="focal_length">
                    <label for="lighting_condition">Lighting Condition</label>
                    <input type="text" id="lighting_condition" 
                        placeholder="" name="lighting_condition">
                    <label for="time_of_day">Time of Day</label>
                    <input type="datetime" id="time_of_day" 
                        placeholder="" name="time_of_day">
                </div>
            </div>



            <div class="pt-1 mb-4">
                <button class="btn btn-success" type="submit">Create</button>
            </div>
        </form>
    </div>




    <footer class="bg-light">
        <div class="row">
            <div class="col-md-6">
                <nav>
                    <div class="nav fnav1">
                        <img src="https://i.pinimg.com/originals/c2/2e/84/c22e841b7b0bc549091b7a2c59bb5993.gif" style="width: 56px; height: 44px;">
                        <a href="/contact us" class="btn btn2" >Contact Us</a>
                        <a href="/qandas" class="btn btn2" >Q & A's</a>
                    </div>
                </nav>
            </div>
            <div class="col-md-6">
                <nav>
                    <div class="nav fnav2">
                        <ul style="list-style-type: none"><label for="language">Choose Language</label>
                            <li><select name="language" id="language">
                                <option value="english">ENG</option>
                                <option value="german">GER</option>
                                <option value="afrikaans">AFR</option>
                            </select></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-6">
                <nav>
                    <div class="nav fnav1">
                        <p>Â© 2022 photographer's  kaleidoscope LLC. All rights reserved.</p>
                    </div>
                </nav>
            </div>
            <div class="col-md-6">
                <nav>
                    <div class="nav fnav2">
                        <a href="https://www.facebook.com/" class="btn btn2"><img alt="Facebook" src="https://clipground.com/images/facebook-round-logo-clipart-transparent-background-8.png" width="33" height="33"><i class="fab fa-facebook"></i></a>
                        <a href="https://www.instagram.com/" class="btn btn2"><img alt="Instagram" src="https://logodix.com/logo/1312328.png" width="54" height="38"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.reddit.com/" class="btn btn2"><img alt="Reddit" src="https://www.whatsnewonthenet.com/wp-content/uploads/2017/11/Reddit-logo-black-1.png" width="38" height="36"><i class="fab fa-reddit"></i></a>
                        <a href="https://www.twitter.com/" class="btn btn2"><img alt="Twitter" src="https://logosvector.net/wp-content/uploads/2015/09/twitter-square-logo.png" width="46" height="40"><i class="fab fa-twitter"></i></a>
                    </div>
                </nav>
            </div>
        </div>
    </footer>

    <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src=URL.createObjectURL(event.target.files[0]);
        };
    </script>


</body>
</html>
