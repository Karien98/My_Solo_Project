<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Photographer's Kaleidoscope</title>
        <meta charset="UTF-8">
        <meta http-equiv="x-UA-Compatible content" content="IE=edge">
        <meta name="viewport" context="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <img
                    class="navbar-brand"
                    src="https://i.pinimg.com/originals/c2/2e/84/c22e841b7b0bc549091b7a2c59bb5993.gif"
                    height="50"
                    alt="logo"
                    loading="lazy"
                    style="margin-top: -1px;"
                />
                <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarButtonsExample"
                    aria-controls="navbarButtonsExample"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarButtonsExample">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <span class=" h3 fw-bold">Photographer's Kaleidoscope</span>
                        </li>
                    </ul>
                    <div>
                    </div class="d-flex align-items-center">
                    <span class="nav-text fw-bold" >{{user.first_name}} {{user.last_name}}</span>
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                    <a href="/logout" class="btn btn-secondary">Logout</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <form action="/update/post" method='post' style="width: 60rem;">
                <h3 class="fw-bold mb-3 pb-3" style="letter-spacing: 1px;">Edit Post</h3>
                {% with messages = get_flashed_messages(category_filter=['post']) %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger">
                                        <strong>{{message}}</strong>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                <input type="hidden" name="id" value={{edit.id}}>

                <div class="form-outline mb-4">
                    <div class="col-sm-4">
                        <label class="form-label" for="title">Title</label>
                        <input type="text" id="title" name="title" class="form-control form-control-lg" value="{{edit.title}}" />
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <div class="col-sm-4">
                        <input type="file" accept="image/*" onchange="loadFile(event)" id="upload_image" name="upload_image" class="form-control form-control-lg" value="{{edit.upload_image}}">
                        <p><img id="output" width="200"/></p>
                        <script>
                            var loadFile = function(event) {
                                var image = document.getElementById('output');
                                image.src=URL.createObjectURL(event.target.files[0]);
                            };
                        </script>
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <div class="col-sm-4">
                        <label class="form-label" for="description">Description</label>
                        <textarea cols="30" row="5" name="description" class="form-control form-control-lg" >{{edit.description}}</textarea>
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <div class="col-sm-4">
                        <label class="form-label" for="location">Location</label>
                        <input type="text" id="location" name="location" class="form-control form-control-lg" value="{{edit.location}}" />
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <div class="col-sm-4">
                        <label class="form-label" for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-control form-control-lg" value="{{edit.subject}}" />
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <div class="col-sm-4">
                        <label class="form-label" for="shutter_speed">Shutter Speed</label>
                        <input type="text" id="shutter_speed" name="shutter_speed" class="form-control form-control-lg" value="{{edit.shutter_speed}}" />
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <div class="col-sm-4">
                        <label class="form-label" for="aperture">Aperture</label>
                        <input type="text" id="aperture" name="aperture" class="form-control form-control-lg" value="{{edit.aperture}}" />
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <div class="col-sm-4">
                        <label class="form-label" for="iso">ISO</label>
                        <input type="text" id="iso" name="iso" class="form-control form-control-lg" value="{{edit.iso}}" />
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <div class="col-sm-4">
                        <label class="form-label" for="focal_length">Focal Length</label>
                        <input type="text" id="focal_length" name="focal_length" class="form-control form-control-lg" value="{{edit.focal_length}}" />
                    </div>
                </div>

                <div class="pt-1 mb-4">
                    <button class="btn btn-success" value="Edit Post" type="submit">Update</button>
                </div>
            </form>
        </div>
    </body>
</html>
